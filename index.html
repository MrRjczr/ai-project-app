
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Deutsch Daily</title>
    
    <!-- PWA Primary Meta Tags -->
    <meta name="application-name" content="Deutsch Daily">
    <meta name="apple-mobile-web-app-title" content="Deutsch Daily">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2563eb">
    
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/197/197571.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/197/197571.png">

    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
          --safe-area-inset-top: env(safe-area-inset-top);
          --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
            margin: 0;
            padding: 0;
        }
        #root {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        /* Native-like scrolling */
        .app-content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .safe-area-bottom {
            padding-bottom: calc(1rem + var(--safe-area-inset-bottom));
        }
        .safe-area-top {
            padding-top: var(--safe-area-inset-top);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        button:active {
            transform: scale(0.96);
            opacity: 0.8;
        }
        /* Prevent elastic scroll on body */
        html {
            overflow: hidden;
            height: 100%;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

</head>

    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .then(reg => console.log('✅ PWA ready'))
            .catch(err => console.error('❌ PWA error', err));
        });
      }
    </script>
</body>
